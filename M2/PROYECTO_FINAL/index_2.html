<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <h1 id="op">

            <div class="teclado">

                    <table class="table_teclado teclas">
                        <tr>
                            <td>
                                <button id="1" onclick="seleccionar_monto(1)">1</button>
                            </td>
                            <td>
                                <button id="2" onclick="seleccionar_monto(2)">2</button>
                            </td>
                            <td>
                                <button id="3" onclick="seleccionar_monto(3)">3</button>
                            </td>

                        <tr>
                            <td>

                            <td>

                            </td>
                        </tr>
                        <tr>
                            <td>

                            </td>
                            <td>
                                <button id="9" onclick="seleccionar_monto(9)">9</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button id="." onclick="seleccionar_monto('.')">.</button>
                            </td>
                            <td>
                                <button id="0" onclick="seleccionar_monto(0)">0</button>
                            </td>
                            <td>
                                <button id="delete">
                                    <img src="./images/borrar.png" >
                                </button>
                            </td>
                        </tr>
                    </table>
            </div>
        </div>
        <script src="./cajero.js"></script>
    </body>
</html>
